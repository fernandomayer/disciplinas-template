name: "disciplinas-template"
output_dir: "."
exclude: ["README.md"]
output:
  html_document:
    theme: flatly
    highlight: default
    code_folding: hide
    number_sections: false
    toc: true
    toc_depth: 4
    toc_float:
      collapsed: false
      smooth_scroll: false
    includes:
      in_header: analytics.html
      after_body: footer.html
navbar:
  title: "CE000"
  left:
    - text: "Home"
      href: index.html
    - text: "Aulas"
      href: aulas.html
    - text: "Referências"
      href: referencias.html
    - text: "Programas"
      href: recursos.html
    - text: "Materiais"
      menu:
      - text: "Tópico 1"
      - text: "Página A"
        href: pagA.html
      - text: "----------"
      - text: "Tópico 2"
      - text: "Página B"
        href: pagB.html
  right:
    - text: GitHub
      icon: fa-github fa-lg
      href: https://github.com/fernandomayer
